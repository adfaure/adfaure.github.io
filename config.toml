# The URL the site will be built for
base_url = "https://adfaure.github.io/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

title = "Adrien Faure"

theme = "kodama-theme"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false
# default_language = "en"

[translations]
Biography = "Biography"
Published = "Published"
Interests = "Interests"
Education = "Education"
Abstract = "Abstract"

# Various slugification strategies, see below for details
# Defaults to everything being a slug
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

# Global extra
[extra]
# Unfortunatelly necessary to keep the menu consistent
language_codes = [ "en" , "fr"]

avatar = "static/img/avatar.jpg"
favicon = "static/img/avatar.jpg"

email = "adrien.faure[at]protonmail.com"

contact_in_index = true
menu_items = [
  { path = "/files/Adrien_FAURE_CV-eng.pdf", name = "CV (En)" },
  { path = "#contacts", name = "Contact" },
]

# Your translations
[languages.fr]
title = "Adrien Faure"

[languages.fr.translations]
Biography = "Bio"
Interests = "Interêts"
Education = "Formation"
Published = "Publication"
Abstract = "Résumé"

[extra.fr]
contact_in_index = true
menu_items = [
  { path = "/teaching", name ="Cours" },
  { path = "../files/Adrien_FAURE_CV-fr.pdf", name = "CV (Fr)" },
  { path = "#Contacts", name = "Contact" },
]

